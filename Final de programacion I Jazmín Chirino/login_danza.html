<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - IKIGAI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3364824066.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="centro">
            <a id="logo" href="index.html"><img src="logos/isologotipo_white.png" alt="logo" width="200px"></a>
            <nav>
                <a class="links" href="#">Tienda</a>
                <a class="links" href="#">Blog</a>
                <a class="links" href="talleres.html">Talleres</a>
                <a class="links" href="#">Nosotros</a>
                <a class="links" href="login_danza.html">Inscripciones</a>
                <a class="registrarse" href="login_danza.html"><img src="iconos/person-circle.svg" alt="registrarse" width="50px"></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="register-form">
                <h2>REGISTRO</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="dob">Fecha de nacimiento:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="phone">Celular:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="workshop">Talleres:</label>
                <select id="workshop" name="workshop">
                    <option value="yoga">Yoga</option>
                    <option value="yoga">Fitness Dance</option>
                    <option value="yoga">Pilates</option>
                    <option value="yoga">Acrotela</option>
                    <option value="yoga">Trabajo Interdisciplinario</option>
                    <option value="yoga">Acompañamiento terapeutico</option>
                    <option value="yoga">Activamente</option>
                </select>

                <label>
                    <input type="checkbox" name="terms" required>
                    <a href="#">Acepta terminos y condiciones</a>
                </label>

                <button type="submit">¡REGISTRARME!</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="centro">
            <a class="redes" href="https://www.facebook.com/ikigaicentrodeportivo"><img src="iconos/facebook.svg" alt="facebook"></a>
            <a class="redes" href="https://www.instagram.com/ikigai_centrointegral/"><img src="iconos/instagram.svg" alt="ig"></a>
            <a class="redes" href="mailto:ikigaicentrodeportivo@gmail.com"><img src="iconos/correo.svg" alt="correo"></a>
            <a class="redes" href="https://wa.link/0a0nol"><img src="iconos/whatsapp.svg" alt=""></a>
            <a class="redes" href="tel:+1234567890"><img src="iconos/telephone-inbound-fill.svg" alt=""></a>
            <p>© 2024 | ikigaicentrodeportivo | Todos los derechos reservados </p>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3489.0679692483636!2d-68.22810442362585!3d-29.014977584306912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x969c55000ebe1589%3A0x817b4234fb6ff6ee!2sCentro%20de%20animaci%C3%B3n%20socio%20cultural%20y%20t%C3%A9cnico%20de%20Villa%20Castelli!5e0!3m2!1ses-419!2sar!4v1719428247484!5m2!1ses-419!2sar"
                width="600" height="100" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>
